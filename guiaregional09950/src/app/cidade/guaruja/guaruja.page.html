<ion-header [translucent]="true">
  <ion-list>
    <ion-list-header>
      <ion-title >Guarujá</ion-title>
      <ion-button (click)="Sair()" color="success">Sair</ion-button>
    </ion-list-header>
  </ion-list> 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Guaruja</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://agem.sp.gov.br/wp-content/uploads/sites/4/2022/12/guaruja.png" />
    
    <ion-card-header>
      <ion-card-title>Guarujá</ion-card-title>
      <ion-card-subtitle>Uma vista de cima da praia de Guarujá</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>https://guaruja.sp.gov.br/</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Telefone Prefeitura:</ion-label>
          <ion-label>(13) 3308-7000</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>CIESP</ion-label>
          <ion-label>CIESP 3361-6622</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>CENTRO ESPORTIVO ROMERÃO</ion-label>       
          <ion-label>3361-3062</ion-label>
        
        </ion-item>
        <ion-item>
          <ion-label>CENTRO ESPORTIVO PITA</ion-label>  
          <ion-label>3375-2259</ion-label>
        
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
